{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bill</title>
    <link rel="shortcut icon" href="{% static "azds_login-forms/form-2/assets/ico/favicon.png" %}">
    <!-- Bootstrap Styles-->
    <link href="{% static "manage/assets/css/bootstrap.css" %}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="{% static "manage/assets/css/font-awesome.css"%}" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="{% static "manage/assets/js/morris/morris-0.4.3.min.css"%}" rel="stylesheet" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="bill"><strong>账单</strong></a>

		        <div id="sideNav" href=""><i class="fa fa-caret-right"></i></div>
            </div>

            <ul class="nav navbar-top-links navbar-right">

                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>

                        </li>
                        <li class="divider"></li>

                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="bill" ><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="detailed"><i class="fa fa-table"></i> Responsive Tables</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->

		<div id="page-wrapper">
			{% block bill_base %}
            {% endblock %}

				<footer><p>Copyright &copy; 2016.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>


				</footer>

            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    <!-- /. WRAPPER  -->
        <!-- JS Scripts-->
        <!-- jQuery Js -->
        <script src="{% static "manage/assets/js/jquery-1.10.2.js"%}"></script>
        <!-- Bootstrap Js -->
        <script src="{% static "manage/assets/js/bootstrap.min.js"%}"></script>
         <!-- DATA TABLE SCRIPTS -->
        <script src="{% static "manage/assets/js/dataTables/jquery.dataTables.js"%}"></script>
        <script src="{% static "manage/assets/js/dataTables/dataTables.bootstrap.js"%}"></script>
        <script src="{% static "bill/js/sys.js" %}"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable(
                    {
                        "serverSide": true,
                        "retrieve": true,
                        "processing": true,
                        "ordering": false,
                        "searching": false,
                        "pagingType": "input",
                        "lengthMenu": [10, 20, 30, 40],
                        language: dtLanguage,
                        ajax: {
                            url: 'get_table_data',
                            type: 'get'
                        },
                        columnDefs:[],
                        columns: []
                    }
                );
            });
        </script>
        <!-- Metis Menu Js -->
        <script src="{% static "manage/assets/js/jquery.metisMenu.js"%}"></script>
        <!-- Morris Chart Js -->
        <script src="{% static "manage/assets/js/morris/raphael-2.1.0.min.js"%}"></script>
        <script src="{% static "manage/assets/js/morris/morris.js"%}"></script>


        <script src="{% static "manage/assets/js/easypiechart.js"%}"></script>
        <script src="{% static "manage/assets/js/easypiechart-data.js"%}"></script>

         <script src="{% static "manage/assets/js/Lightweight-Chart/jquery.chart.js"%}"></script>

        <script src="{% static "manage/assets/js/custom-scripts.js"%}"></script>
