{% extends '_all_bill_base.html' %}
    {% block bill_base %}
        <div class="header">
            <h1 class="page-header">
                明细 <small>欢迎用户:{{ user_name }}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="detailed">明细</a></li>
                <li class="active">数据</li>
            </ol>
		</div>
        <div id="page-inner">

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            明细统计 &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-warning" onclick="refresh_data()"><i class=" fa fa-refresh "></i> 刷新</button>
                            <button class="btn btn-success" data-toggle="modal" data-target="#addBill"><i class="fa fa-edit "></i> 记一笔</button>
                            <div class="modal fade" id="addBill" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">记一笔</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>消费分类</label>
                                                    <select class="form-control" id="bill_type" name="type">
                                                    </select>
                                                    <label>消费金额</label>
                                                    <input class="form-control" id="amount" name="amount" type="text">
                                                </div>
                                                <div class="col-md-6">
                                                    <label>日期</label>
                                                    <input class="form-control" id="date" name="create_time" type="text">
                                                    <label>备注</label>
                                                    <input class="form-control" id="remark" name="remark" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success">保存</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        </div>
                                    </div>
                                 </div>
                                </div>
                                <button class="btn btn-danger"><i class="fa fa-trash-o"></i> 删一单</button>

                            </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>
                                                <input type="checkbox" id="checkall" onclick="func_check_all()"/>
                                            </th>
                                            <th>消费类型</th>
                                            <th>消费金额</th>
                                            <th>消费日期</th>
                                            <th>备注</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->

        </div>
