
{% extends "_allbase.html" %}
        {% block bill %}
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>我的账单</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>欢 迎 您</h3>
                            		<p>登 录 您 的 账 户:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" id="bill_form" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="username" placeholder="用户名..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="密码..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="button" class="btn" id="submit">登 录!</button>
			                    </form>
                                <br>
                                <p align="right"><a href="forget">忘记密码?</a></p>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...没有账号?</h3><a class="btn btn-app" data-toggle="modal" data-target="#addModal"
                               onclick="add_user()">点击注册</a>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!--注册页面-->
    <div class="modal fade" id="add_user_model">
        <div class="modal-dialog">
            <!-- 内容部分 -->
            <div class="modal-content">
                <!-- 头部 -->
                <!--因为后面会用dialog绑定数据 样式会自己变化 所以现在写在这 不改变总体的颜色-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">新用户注册</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="form_user_add">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-13">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户名</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="new_name" id="new_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" name="new_password" id="new_password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">问题</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" id="question" name="question">
                                                <option selected>--请选择一个问题--</option>
                                                <option>初中班主任的名字</option>
                                                <option>高中班主任的名字</option>
                                                <option>您的出生城市</option>
                                                <option>您最喜欢的演员</option>
                                                <option>您最喜欢的歌曲</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                         <label class="col-sm-3 control-label">答案</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="answer" name="answer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" value="modify_type" class="btn btn-primary" id="add_user">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--增加的小页面结束-->
        {% endblock %}
